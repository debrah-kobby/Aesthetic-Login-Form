<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span class="design"
        ><span class="desi">desi</span> <span class="gn">gn</span></span
      >
      <div id="head">
        <div class="we">We'd love to</div>
        <div class="hear">
          hear from you
          <div class="stop">.</div>
        </div>
      </div>
    </header>

    <main>
      <article class="contactus">
        <h2 class="cont">Contact US</h2>
        <form action="https://httpbin.org/get" method="get">
          <label for="name" class="first">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Sarah John"
            required
            autofocus
            class="name"
          />
          <br />
          <label for="email" class="first">Email</label>
          <input
            type="email"
            id="email"
            placeholder="sarahjohn@gmail.com"
            required
          />
          <br />
          <label for="number" class="first">Mobile Number</label>
          <input
            type="tel"
            name="number"
            id="number"
            placeholder="+91 123458641"
            required
            pattern="(+)[0-9]{2} [0-9]{9}"
          />
          <br />
          <label for="help" class="first">How can we help?</label>
          <input
            type="text"
            name="help"
            id="help"
            placeholder="Explain in short"
            required
          />
          <br />
          <fieldset>
            <legend>Services</legend>
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="web"
                id="web"
                value="Webdesign"
              />
              <label for="web" class="last_labels">Website Design</label>
              <input
                type="checkbox"
                name="ui"
                id="ui"
                value="UIdesign"
              />

              <label for="ui" class="last_labels">UI/UX Design</label>
            </div>

            <div class="checkbox-group">
              <input
                type="checkbox"
                name="content"
                id="content"
                value="contcreat"
              />
              <label for="content" class="last_labels">Content Creation</label>
              <input
                type="checkbox"
                name="other"
                id="other"
                value="other"
              />
              <label for="other" class="last_labels">Other</label>
            </div>
          </fieldset>
          <button type="submit" class="button">Get Started</button>
        </form>
      </article>
    </main>
  </body>
</html>
